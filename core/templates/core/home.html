{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <!-- Loop through all available products -->
    {% for product in products %}
    <div class="col-lg-4">

        <!-- Product Image with Link to Product Detail Page -->
        <a href="{% url 'product_detail' product.id %}">
            <img class="thumbnail" src="{{product.imageURL}}" alt="{{ product.name }}">
        </a>
        <!-- Product Details Box -->
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>

            <!-- Add to Cart Button -->
            <button data-product="{{product.id}}" data-action="add"
                class="btn btn-outline-secondary add-btn update-cart">
                Add to Cart
            </button>

            <!-- View Product Details Button -->
            <a class="btn btn-outline-success" href="{% url 'product_detail' product.id %}">View</a>

            <!-- Product Price Display -->
            <h4 style="float: right"><strong>{{product.price|floatformat:2}}</strong></h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content%}
