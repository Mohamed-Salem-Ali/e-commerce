{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <a class="btn btn-outline-dark mb-3" href="{% url 'home' %}">&#x2190; Back to Home</a>

    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
            <img src="{{ product.image.url }}" class="img-fluid rounded">
            {% else %}
            <img src="https://via.placeholder.com/400" class="img-fluid rounded" alt="No image available">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <h4 class="text-success">EGP{{ product.price|floatformat:2 }}</h4>
            <p>{{ product.description }}</p>
            <button data-product="{{product.id}}" data-action="add" class="btn btn-primary add-btn update-cart">Add to
                Cart</button>
        </div>
    </div>
</div>
{% endblock content%}
